language: node_js
node_js:
- node
cache: yarn
install:
- npm install -g yarn
- yarn
env:
  global:
    secure: 
before_script:
- npm install -g firebase-tools
script:
- cd functions
- npm install
before_deploy:
- XZ_OPT=-9e tar cJf build.tar.xz functions
deploy:
- provider: releases
  api_key:
    secure: 
  file: build.tar.xz
  on:
    tags: true
    repo: iotv/firebase-functions
- provider: script
  script: firebase deploy --token "$FIREBASE_TOKEN" --only functions
  skip_cleanup: true
  on:
    branch: alpha
    repo: iotv/firebase-functions
